<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">

</head>

<body>
	<section class="hello">
		<div class="hello-text">
			<h1>CustVoice</h1>
			<h5>Мы ценим ваше мнение</h5>
		</div>
		<div class="hello-shapes">
			<img src="./img/_src/leftBig.svg" alt="">
			<img src="./img/_src/lm.svg" alt="">
			<img src="./img/_src/ls.svg" alt="">
			<img src="./img/_src/outlineCenter.svg" alt="">
			<img src="./img/_src/rtbig.svg" alt="">
			<img src="./img/_src/smalsmalcenter.svg" alt="">
			<img src="./img/_src/textMain.svg" alt="">
			<img src="./img/_src/leftBig.svg" alt="">
		</div>
	</section>
	<section class="rating">
		<div class="top">
			<div class="client-name">
				<div class="img-wrapper">
				</div>
				<p>Black Molly</p>
			</div>
			<div class="lang-btn" id="langBtn">
				<ul>
					<li><a href="#">ru</a> </li>
					<li><a href="#">en</a> </li>
					<li><a href="#">ua</a> </li>
				</ul>
			</div>
		</div>
		<div class="main-rating-panel add-google-maps-feedback">
			<h2 class="panel-text">Спасибо!</h2>
			<h5 class="panel-text">Ваш отзыв отправлен!</h2>
			<div class="character-lottie maps-character" id="success"></div>

			<p class="email-deal-text"><b>Нам будет очень приятно,</b> если вы поделитесь этим отзывом на Google
				Maps</p>
			<a href="#">
				<span>G</span>
				<p id="shareToMaps">Поделиться</p>
			</a>

			<div class="email-sharing-instraction" id="emailShareDesc">
				<div class="text">
					<b>Текст отзыва скопирован!</b>
					<p>После перехода в Google Maps просто вставте его в поле комментария</p>
					<a href="#">Понятно</a>
				</div>
				<div class="blur"></div>
			</div>
		</div>
	</section>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.10/lottie.min.js"></script>
	<script src="js/scripts.min.js"></script>

</body>
