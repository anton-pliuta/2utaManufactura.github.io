<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">

</head>

<body>
	<section class="hello">
		<div class="hello-text">
			<h1>CustVoice</h1>
			<h5>Мы ценим ваше мнение</h5>
		</div>
		<div class="hello-shapes">
			<img src="./img/_src/leftBig.svg" alt="">
			<img src="./img/_src/lm.svg" alt="">
			<img src="./img/_src/ls.svg" alt="">
			<img src="./img/_src/outlineCenter.svg" alt="">
			<img src="./img/_src/rtbig.svg" alt="">
			<img src="./img/_src/smalsmalcenter.svg" alt="">
			<img src="./img/_src/textMain.svg" alt="">
			<img src="./img/_src/leftBig.svg" alt="">
		</div>
	</section>
	<section class="rating">
		<div class="top">
			<div class="client-name">
				<div class="img-wrapper">
				</div>
				<p>Black Molly</p>
			</div>
			<div class="lang-btn">
				<ul>
					<li>ru</li>
					<li>en</li>
					<li>ua</li>
				</ul>
			</div>
		</div>
		<div class="main-rating-panel">
			<h2 class="panel-text rate-state-text">Оцените ваш визит</h2>
			<div class="character-lottie" id="hello-character">

			</div>
			<form method="POST" action="#next-screen">
				<!-- rating realisation https://stackoverflow.com/questions/8118266/integrating-css-star-rating-into-an-html-form -->
				<div class="rating">
					<span><input class="rating-star" type="radio" name="rating" id="str5" value="5"></span>
					<span><input class="rating-star" type="radio" name="rating" id="str4" value="4"></span>
					<span><input class="rating-star" type="radio" name="rating" id="str3" value="3"></span>
					<span><input class="rating-star" type="radio" name="rating" id="str2" value="2"></span>
					<span><input class="rating-star" type="radio" name="rating" id="str1" value="1"></span>
				</div>
				<input class="comment-input" type="text" name="comment" placeholder="хотите что-то добавить?">
				<button type="submit">Отправить</button>
				<div class="privacy-checkbox">
					<div class="pretty p-svg p-curve">
						<input type="checkbox" checked/>
						<div class="state p-success">
							<!-- svg path -->
							<svg class="svg svg-icon" viewBox="0 0 20 20">
								<path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: #189EFF;fill:#189EFF;"></path>
							</svg>
							<label></label>
						</div>
					</div>
					<p>Я соглашаюсь с правилами и условиями использования</p>
				</div>

			</form>
			<div class="rating-stars">
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
			</div>

		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.10/lottie.min.js"></script>
	<script src="js/scripts.min.js"></script>
	<script>
		var animation = bodymovin.loadAnimation({
			container: document.getElementById('hello-character'),
			renderer: 'svg',
			loop: false,
			autoplay: true,
			// path: '../img/_src/lottie/character/hello.json'
			path: 'https://assets4.lottiefiles.com/packages/lf20_Op3Uat.json'
		})

		setTimeout(function () { animation.play(); }, 1000);
	</script>



</body>

</html>
